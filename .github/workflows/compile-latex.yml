name: Compile LaTeX Document

on:
  push:
    branches:
      - main  # or whatever branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up LaTeX environment
        run: sudo apt-get install texlive-latex-base texlive-fonts-recommended texlive-latex-recommended texlive-latex-extra
        
      - name: Compile LaTeX
        run: pdflatex yourfile.tex
        
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: yourfile.pdf
