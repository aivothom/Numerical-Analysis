name: Compile LaTeX Document

on:
  push:
    branches:
      - main  # or any other branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install minimal TeX Live
      run: sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

    - name: Compile LaTeX
      run: pdflatex main.tex  # Replace 'main.tex' with the actual name of your LaTeX file

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: LaTeX PDF
        path: main.pdf  # Ensure this matches the output file from pdflatex
